<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'css/GroundZero.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GroundZero</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body style="background-color:#EEEDEC;">
<!-- inicio login -->

<div class="wrapper">
    <h2>Ingreso</h2>
    <form action="{% url 'login' %}" method="post">
      {% csrf_token %}
      <div class="input-box">
        <input type="email" name="email" placeholder="Ingresa tu Correo" required>
      </div>
      <div class="input-box">
        <input type="password" name="password" placeholder="Ingresa tu contraseña" required>
      </div>
      <div class="policy">
        <input type="checkbox" name="remember" id="remember">
        <label for="remember">Guardar datos</label>
      </div>
      <div class="input-box button">
        <input type="submit" value="Ingresar">
      </div>
      
      <div class="text">
        <h3>No tienes cuenta? <a href="{% url 'GroundZeroRegister.html'%}">Registrate Aquí</a></h3>
      </div>
    </form>
</div>
<!-- fin login -->

<!-- Boton Para Retroceder -->
<div class="input-box button">
    <button type="button" onclick="window.location.href='{% url 'GroundZeroInicio.html'%}'" class="back-button"> 
    Pagina principal
    </button>
</div>
<!-- Fin Boton Para Retroceder -->

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<!-- javaScript code -->
<script>
    var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
    var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
      return new bootstrap.Popover(popoverTriggerEl)
    })
</script>

</body>
</html>
